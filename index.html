<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <ul id="cat-list" data-bind="foreach: catList">
        <li data-bind="text: $data.name, click: $parent.setCurrentCat"></li>
    </ul>
    <div id="cat" data-bind="with: currentCat">

        <h2 data-bind="text: name"></h2>
        <div data-bind="text: catLevel"></div>
        <div data-bind="text: clickCount"></div>
        <img src="" alt="cute cat" data-bind="click: $parent.incrementCounter, attr: {src: imgSrc}">
        <div>
            <strong>Nicknames</strong>
            <div data-bind="foreach: nicknames">
                <span data-bind="text: $data"></span><br>
            </div>
        </div>
    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
